<!DOCTYPE>
<html>
<head>
  <title>Registration with Validation</title>
  <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='form.css')}}">
</head>
<body>
  <h1>Please Join our Mailing List!!!</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p class='red'>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action='/process' method='POST'>
    <p>Email:<input type="text" name="email"></p>
    <p>First Name:<input type="text" name="fname"></p>
    <p>Last Name:<input type="text" name="lname"></p>
    <p>Password:<input type="password" name="password"></p>
    <p>Confirm Password:<input type="password" name="password2"></p>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
